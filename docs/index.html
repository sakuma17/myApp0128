<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>High&Low</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<p id="title"><span class="hColor">High</span><span class="aColor"> & </span><span class="lColor">Low</span></p>
			<div id="imgBox">
				<img id="card1">
				<img id="card2">
			</div>
			<div id="msgWindow">
				<p id="msg"></p>
				<div id="btnBox">
					<button id="modeA">外れるまでモード</button>
					<button id="modeB">10回までモード</button>
					<button id="next" class='none'>次へ</button>
					<button id="high" class='none'>高い</button>
					<button id="low" class='none'>低い</button>
					<button id="result" class='none'>結果へ</button>
					<button id="retry" class='none'>もう一度遊ぶ</button>
				</div>
			</div>
			<div id="scoreBox">
				<p id="mode1score"></p>
				<p id="mode2score"></p>
			</div>
			<script src="js/vendor/jquery-1.12.4.min.js"></script>
			<script src="js/vendor/jquery-ui-1.12.1.min.js"></script>
			<script src="js/vendor/jquery.easing.1.3.js"></script>
			<script src="js/main.js"></script>
	</body>
</html>
